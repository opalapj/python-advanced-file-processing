[loggers]
keys = root, main

[handlers]
keys = file, console

[formatters]
keys = common

[logger_root]
handlers =

[logger_main]
qualname = __main__
handlers = file, console

[handler_file]
class = FileHandler
level = CRITICAL
kwargs = {
    'filename': 'data/config_file_practical_example.log',
    'mode': 'w',
    'encoding': 'utf-8'
    }
formatter = common

[handler_console]
class = StreamHandler
level = DEBUG
formatter = common

[formatter_common]
format = {levelname:10} | {asctime} | {name:8} | {message}
datefmt = %A, %d. %B %Y %I:%M%p %z
style = {
